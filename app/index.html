<!DOCTYPE html>
<html>
<head>
  <title>Split - Week3 Project</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Split Contract</h1>
  <h2>Week 3 b9 lab</h2>
  <h3>Balances</h3>
  <h4>Contract: <span class="black"><span id="contract_balance"></span> Ether</span></h4>
  <h4>Beneficiary A: <span class="black"><span id="beneficiaryA_balance"></span> Ether</span></h4>
  <h4>Beneficiary B: <span class="black"><span id="beneficiaryB_balance"></span> Ether</span></h4>
  <h3>Contract Stats</h3>
  <h4>Total Deposited: <span class="black"><span id="total_deposited"></span> Ether</span>
  <h4>Number of Deposits: <span class="black"><span id="num_of_deposits"></span></span>

  <br>
  <h1>Send Wei to Split</h1>
  <br><label for="amount">Amount(wei):</label><input type="text" id="amount" placeholder="e.g., 1000000000000000000"></input>
  <br><label for="recipient">Your Address:</label><input type="text" id="sender" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="sendWei()">Send</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
